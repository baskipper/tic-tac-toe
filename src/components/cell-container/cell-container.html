<!-- Generated template for the CellContainerComponent component -->
<ion-grid col-12 col-md-4 offset-md-4>
  <ion-row *ngFor="let i of Arr(num).fill(1)">
    <ion-col col-4 *ngFor="let j of Arr(num).fill(1)">
      <cell [player]="currentPlayer" (change)="togglePlayer()"></cell>
    </ion-col>
  </ion-row>
</ion-grid>
