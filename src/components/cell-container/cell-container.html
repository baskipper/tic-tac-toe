<!-- Generated template for the CellContainerComponent component -->
<div col-4 offset-4 [hidden]="!gameOver">
  <button ion-button block color="secondary" (click)="resetGame()"> Reset </button>
</div>
<ion-grid [ngClass]="{disableInput: gameOver}" col-12 col-md-4 offset-md-4 >
  <ion-row *ngFor="let i of Arr(num).fill(1); let row = index">
    <ion-col col-4 *ngFor="let j of Arr(num).fill(1); let col = index ">
      <cell [row]="row" [column]="col" [player]="currentPlayer" [reset]="gameOver" (change)="togglePlayer($event)"></cell>
    </ion-col>
  </ion-row>
</ion-grid>
